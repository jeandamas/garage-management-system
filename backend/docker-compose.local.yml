volumes:
  garage_local_postgres_data: {}
  garage_local_postgres_data_backups: {}
  

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: garage_local_django
    container_name: garage_local_django
    depends_on:
      - postgres
      - mailpit
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: garage_production_postgres
    container_name: garage_local_postgres
    volumes:
      - garage_local_postgres_data:/var/lib/postgresql/18/docker
      - garage_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: garage_local_mailpit
    ports:
      - "8025:8025"
